<div class="mat-elevation-z8">
    <table mat-table [dataSource]="produtos">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
            <td mat-cell *matCellDef="let produto">{{produto.preco | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef class="acao">#</th>
            <td mat-cell *matCellDef="let produto" class="botoes-acao">
                <a mat-icon-button [routerLink]="['/produto/atualizar/', produto.id]">
                    <i class="material-icons azul">edit</i></a>
                <a mat-icon-button [routerLink]="['/produto/excluir/', produto.id]">
                    <i class="material-icons vermelho">delete_outline</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidasNaTabela"></tr>
        <tr mat-row *matRowDef="let produto; columns: colunasExibidasNaTabela;"></tr>
    </table>
</div>
