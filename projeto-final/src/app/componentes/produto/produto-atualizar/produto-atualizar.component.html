<mat-card *ngIf="produto !== undefined">
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form autocomplete="off">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="produto.preco" name="preco">
        </mat-form-field>
    </form>
    <div class="botoes">
        <button mat-button (click)="atualizar(produto)" color="primary">Atualizar</button>
        <button mat-button (click)="cancelar()">Cancelar</button>
    </div>
</mat-card>
